{% unless page.content == '' %}
  <p>{{ page.content }}</p>

  <h5>
  	{{ post.content | truncatewords:30}}<!--<br><br>
      	<a href="{{ post.url }}">Read more</a>-->
  </h5>
  <br>
{% endfor %}
